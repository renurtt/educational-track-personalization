spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update

# REST responses encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# JWT secrets
application.jwt.secret-key=qwertyuiopasdfghjklzxcvbnmqazwsxedcrfvtgbyhnujmikolp
application.jwt.tokenPrefix=
application.jwt.tokenExpirationAfterDays=14

# Parse csv and insert data mode
application.db.parse-and-insert-data=false
# Attention! This takes a long-long time!
application.db.parse-and-insert-data.override-users=false

# Logging preferences
logging.level.com.nurtdinov.educationaltrackpersonalization.security=ERROR
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Recommender model connection settings
application.recommender.recommenderModelHost=127.0.0.1:8000
application.recommender.similarUsersInSkillsEndpoint=recommender/similarUsersInSkillSet
